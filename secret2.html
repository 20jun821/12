<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>착시 게임</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .illusion {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .front  { transform: translateZ(150px); }
        .back   { transform: rotateY(180deg) translateZ(150px); }
        .right  { transform: rotateY(90deg) translateZ(150px); }
        .left   { transform: rotateY(-90deg) translateZ(150px); }
        .top    { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }

        @keyframes spin {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="illusion" id="illusion">
        <div class="cube">
            <div class="front">앞</div>
            <div class="back">뒤</div>
            <div class="right">오른쪽</div>
            <div class="left">왼쪽</div>
            <div class="top">위</div>
            <div class="bottom">아래</div>
        </div>
    </div>
    <div id="score">점수: 0</div>

    <script>
        let score = 0;

        const cube = document.querySelector('.cube');
        const scoreDisplay = document.getElementById('score');

        document.getElementById('illusion').addEventListener('click', (event) => {
            const clickedFace = event.target;
            if (clickedFace !== cube) {
                score++;
                scoreDisplay.textContent = `점수: ${score}`;
                // 클릭한 면에 따라 애니메이션 추가 가능
                clickedFace.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    clickedFace.style.transform = 'scale(1)';
                }, 300);
            }
        });
    </script>
</body>
</html>
