<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>저희 회사에 오신 것을 환영합니다!</h1>
        </div>
    </header>

    <div class="container">
        <div class="button-container">
            <button onclick="showContent('about')">회사 소개</button>
            <button onclick="showContent('faq')">자주 묻는 질문</button>
            <button onclick="showContent('quote')">간편견적서</button>
            <button onclick="showContent('portfolio')">작품</button>
        </div>

        <div id="content" class="content">
            <p>여기서 콘텐츠가 표시됩니다. 버튼을 클릭하면 해당 콘텐츠가 여기에 나타납니다.</p>
        </div>
    </div>

    <script>
        function showContent(section) {
            const contentDiv = document.getElementById('content');
            switch(section) {
                case 'about':
                    contentDiv.innerHTML = '<h2>회사 소개</h2><p>로고를 제작 해드립니다!</p>';
                    break;
                case 'faq':
                    contentDiv.innerHTML = '<h2>자주 묻는 질문</h2><p Q & A</p>';
                    break;
                case 'quote':
                    contentDiv.innerHTML = '<h2>간편견적서</h2><p>여기서 간편견적서 내용을 작성하세요 또는 다음 페이지로 넘기기</p>';
                    break;
                case 'portfolio':
                    contentDiv.innerHTML = '<h2>작품</h2><p>작품 미리 보여주기</p>';
                    break;
                default:
                    contentDiv.innerHTML = '<p>여기서 콘텐츠가 표시됩니다. 버튼을 클릭하면 해당 콘텐츠가 여기에 나타납니다.</p>';
            }
        }
    </script>
</body>
</html>
