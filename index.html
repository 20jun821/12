<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-content img {
            height: 50px; /* Adjust based on your image size */
            width: auto;
            border-radius: 5px;
        }
        .header-content h1 {
            margin: 0;
            font-size: 24px;
        }
        .button-container-small {
            display: flex;
            gap: 10px;
        }
        .button-container-small a {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container-small a:hover {
            background-color: #0056b3;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Adjust this for spacing from the right edge */
        }
        .social-icons a {
            display: block;
            width: 60px; /* Adjust size as needed */
            height: 60px;
            background: transparent; /* Remove background color */
            border-radius: 50%;
            margin-bottom: 10px;
            text-align: center;
            line-height: 60px; /* Center icon vertically */
        }
        .social-icons img {
            width: 30px; /* Adjust size as needed */
            height: 30px;
            object-fit: cover;
        }
        .social-icons a:hover {
            background: transparent; /* Ensure no background on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/pikalogo.png" alt="회사 로고">
            <h1>저희 회사에 오신 것을 환영합니다!</h1>
        </div>
        <div class="button-container-small">
            <a href="introduce/introduce.html">회사 소개</a>
            <a href="qna/qna.html">자주 묻는 질문</a>
            <a href="simple/simple.html">간편견적서</a>
            <a href="work/work.html">작품</a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <p id="content-text">여기서 콘텐츠가 표시됩니다. 버튼을 클릭하면 해당 콘텐츠가 여기에 나타납니다.</p>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/ppikkalo_official?igsh=MTR1bjk0NHI4MHZybA==" target="_blank">
            <img src="img/insta.png" alt="인스타 로고">
        </a>
    </div>
</body>
</html>
