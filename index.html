<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            border: 1px solid #ddd;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 60px);
            gap: 10px;
        }
        .button {
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            cursor: pointer;
            user-select: none;
        }
        .button.operator {
            background: #f0ad4e;
            color: white;
        }
        .button.double {
            grid-column: span 2;
        }
        .button.equal {
            grid-row: span 2;
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }
            .button {
                font-size: 16px;
            }
            .display {
                height: 40px;
                font-size: 20px;
            }
        }
        @media (max-width: 360px) {
            .button {
                font-size: 14px;
            }
            .display {
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="deleteCharacter()">←</div>
            <div class="button operator" onclick="appendCharacter('/')">/</div>
            <div class="button operator" onclick="appendCharacter('*')">*</div>
            <div class="button" onclick="appendCharacter('7')">7</div>
            <div class="button" onclick="appendCharacter('8')">8</div>
            <div class="button" onclick="appendCharacter('9')">9</div>
            <div class="button operator" onclick="appendCharacter('-')">-</div>
            <div class="button" onclick="appendCharacter('4')">4</div>
            <div class="button" onclick="appendCharacter('5')">5</div>
            <div class="button" onclick="appendCharacter('6')">6</div>
            <div class="button operator" onclick="appendCharacter('+')">+</div>
            <div class="button" onclick="appendCharacter('1')">1</div>
            <div class="button" onclick="appendCharacter('2')">2</div>
            <div class="button" onclick="appendCharacter('3')">3</div>
            <div class="button equal operator" onclick="calculate()">=</div>
            <div class="button double" onclick="appendCharacter('0')">0</div>
            <div class="button" onclick="appendCharacter('.')">.</div>
            <div class="button" onclick="calculateSquareRoot()">√</div>
            <div class="button" onclick="calculateLog()">log</div>
            <div class="button" onclick="calculateExponent()">exp</div>
            <div class="button" onclick="toggleSign()">±</div>
            <div class="button" onclick="calculateFactorial()">n!</div>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteCharacter() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            const display = document.getElementById('display');
            try {
                display.value = Math.sqrt(eval(display.value));
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateLog() {
            const display = document.getElementById('display');
            try {
                display.value = Math.log10(eval(display.value));
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateExponent() {
            const display = document.getElementById('display');
            try {
                display.value = Math.exp(eval(display.value));
            } catch (e) {
                display.value = 'Error';
            }
        }

        function toggleSign() {
            const display = document.getElementById('display');
            if (display.value.startsWith('-')) {
                display.value = display.value.slice(1);
            } else {
                display.value = '-' + display.value;
            }
        }

        function calculateFactorial() {
            const display = document.getElementById('display');
            let num = eval(display.value);
            if (num < 0 || !Number.isInteger(num)) {
                display.value = 'Error';
                return;
            }
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            display.value = result;
        }
    </script>
</body>
</html>
