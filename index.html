<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삐까로 로고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background: url('img/homeimg') center/cover no-repeat; /* Adjust with your image path */
            color: #fff;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap; /* Add flex-wrap for better responsiveness */
            align-items: center;
            justify-content: space-between;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Add flex-wrap for better responsiveness */
        }
        .header-content img {
            height: 50px; /* Adjust based on your image size */
            width: auto;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }
        .header-content h1 {
            margin: 0;
            font-size: 24px;
        }
        .button-container-small {
            display: flex;
            flex-wrap: wrap; /* Add flex-wrap for better responsiveness */
            gap: 10px;
        }
        .button-container-small a {
            color: #fff; /* Change text color to white */
            text-decoration: none;
            font-size: 14px;
            font-weight: bold; /* Make text bold */
            margin: 0;
            padding: 10px 15px; /* Add padding for better spacing */
            background-color: transparent; /* Ensure background is transparent */
        }
        .button-container-small a:hover {
            color: #007BFF; /* Optional: Change color on hover */
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Adjust this for spacing from the right edge */
        }
        .social-icons a {
            display: block;
            width: 80px; /* Adjust size as needed */
            height: 80px;
            background: transparent; /* Remove background color */
            border-radius: 50%;
            margin-bottom: 10px;
            text-align: center;
            line-height: 60px; /* Center icon vertically */
        }
        .social-icons img {
            width: 50px; /* Adjust size as needed */
            height: 50px;
            object-fit: cover;
        }
        .social-icons a:hover {
            background: transparent; /* Ensure no background on hover */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 20px;
            }
            .header-content img {
                height: 40px;
            }
            .button-container-small a {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 0;
            }
            .header-content {
                justify-content: center;
                width: 100%;
            }
            .header-content img {
                height: 30px;
            }
            .header-content h1 {
                font-size: 18px;
                text-align: center;
            }
            .button-container-small {
                justify-content: center;
                width: 100%;
                padding: 10px 0;
            }
            .button-container-small a {
                font-size: 10px;
                padding: 6px 10px;
            }
            .social-icons a {
                width: 60px;
                height: 60px;
            }
            .social-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
                <img src="img/pikalogo.png" alt="회사 로고">
            </a>
            <h1>삐까로 로고에 오신 것을 환영합니다!</h1>
        </div>
        <div class="button-container-small">
            <a href="introduce/introduce.html">회사 소개</a>
            <a href="qna/qna.html">자주 묻는 질문</a>
            <a href="simple/simple.html">간편견적서</a>
            <a href="work/work.html">작품</a>
        </div>
    </header>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/ppikkalo_official?igsh=MTR1bjk0NHI4MHZybA==" target="_blank">
            <img src="img/insta.png" alt="인스타 로고">
        </a>
    </div>
</body>
</html>
