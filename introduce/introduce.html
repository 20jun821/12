<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard">
        <!-- Chessboard will be generated by JavaScript -->
    </div>

    <script>
        // Chessboard and pieces setup
        let chessboard = [];
        const boardSize = 8;

        // Initialize chessboard array
        for (let row = 0; row < boardSize; row++) {
            chessboard[row] = [];
            for (let col = 0; col < boardSize; col++) {
                chessboard[row][col] = '';
            }
        }

        // Starting positions (for example)
        chessboard[0][0] = '♜';
        chessboard[0][1] = '♞';
        chessboard[0][2] = '♝';
        chessboard[0][3] = '♛';
        chessboard[0][4] = '♚';
        chessboard[0][5] = '♝';
        chessboard[0][6] = '♞';
        chessboard[0][7] = '♜';

        chessboard[7][0] = '♖';
        chessboard[7][1] = '♘';
        chessboard[7][2] = '♗';
        chessboard[7][3] = '♕';
        chessboard[7][4] = '♔';
        chessboard[7][5] = '♗';
        chessboard[7][6] = '♘';
        chessboard[7][7] = '♖';

        for (let i = 0; i < boardSize; i++) {
            chessboard[1][i] = '♟';
            chessboard[6][i] = '♙';
        }

        // Render the chessboard
        function renderChessboard() {
            let board = document.getElementById('chessboard');
            board.innerHTML = '';

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    let square = document.createElement('div');
                    square.className = 'square';
                    if ((row + col) % 2 === 0) {
                        square.classList.add('white');
                    } else {
                        square.classList.add('black');
                    }
                    square.textContent = chessboard[row][col];
                    board.appendChild(square);
                }
            }
        }

        // Initialize the game
        renderChessboard();

        // Example: Computer's move (random move)
        function computerMove() {
            let fromRow = Math.floor(Math.random() * boardSize);
            let fromCol = Math.floor(Math.random() * boardSize);
            let toRow = Math.floor(Math.random() * boardSize);
            let toCol = Math.floor(Math.random() * boardSize);

            if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                chessboard[toRow][toCol] = chessboard[fromRow][fromCol];
                chessboard[fromRow][fromCol] = '';
                renderChessboard();
            } else {
                computerMove(); // Retry if move is invalid
            }
        }

        // Check if a move is valid (dummy function for now)
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            // Dummy function, should implement actual logic for valid moves
            return true;
        }

        // Example: Player's move (click event)
        document.getElementById('chessboard').addEventListener('click', function(event) {
            let target = event.target;
            let col = target.cellIndex;
            let row = target.parentNode.rowIndex;

            // Example: Move piece to a random valid position
            let toRow = Math.floor(Math.random() * boardSize);
            let toCol = Math.floor(Math.random() * boardSize);

            if (isValidMove(row, col, toRow, toCol)) {
                chessboard[toRow][toCol] = chessboard[row][col];
                chessboard[row][col] = '';
                renderChessboard();

                // Computer's move after player's move
                computerMove();
            }
        });
    </script>
</body>
</html>
