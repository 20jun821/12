    <div class="question step step-2 next-step">
        <label for="deadline">로고 제작 원하는 기한이 있나요? (비용이 달라질 수 있음, 퀄리티가 달라질 수 있음)</label><br>
        <select id="deadline" name="deadline">
            <option value="6000">가능한 빨리 (+6,000원)</option>
            <option value="4000">보통 (3~5일) (+4,000원)</option>
            <option value="2000">그렇게 빨리 필요하지는 않다 (+2,000원)</option>
        </select>
        <button type="button" onclick="nextStep(3)">다음</button>
    </div>

    <div class="question step step-3 next-step">
        <label for="logo-style">어떤 이미지의 로고를 원하십니까? (기본 3,000원)</label><br>
        <select id="logo-style" name="logo-style">
            <option value="3000">깔끔함</option>
            <option value="3000">레트로</option>
            <option value="3000">세련됨</option>
            <option value="3000">기타</option>
        </select>
        <input type="text" id="logo-style-other" name="logo-style-other" placeholder="기타 작성란" style="display:none;">
        <button type="button" onclick="nextStep(4)">다음</button>
    </div>

    <div class="question step step-4 next-step">
        <label for="image-in-logo">로고에 이미지가 들어가야합니까?</label><br>
        <select id="image-in-logo" name="image-in-logo">
            <option value="3000">예 (+3,000원)</option>
            <option value="0">아니오 (0원)</option>
        </select>
        <button type="button" onclick="nextStep(5)">다음</button>
    </div>

    <div class="question step step-5 next-step" id="image-description-container" style="display:none;">
        <label for="image-description">로고에 어떤 이미지가 들어가야합니까?</label><br>
        <input type="text" id="image-description" name="image-description" placeholder="작성란">
    </div>

    <div class="total">
        총 가격: <span id="total-price">14,000원</span>
    </div>
</form>

<script>
    const form = document.getElementById('design-form');
    const designTypeSelect = document.getElementById('design-type');
    const designTypeOther = document.getElementById('design-type-other');
    const logoStyleSelect = document.getElementById('logo-style');
    const logoStyleOther = document.getElementById('logo-style-other');
    const imageInLogoSelect = document.getElementById('image-in-logo');
    const imageDescriptionContainer = document.getElementById('image-description-container');
    const totalPriceSpan = document.getElementById('total-price');

    function nextStep(step) {
        const currentStep = document.querySelector('.step.visible');
        currentStep.classList.remove('visible');
        currentStep.classList.add('next-step');
        
        const nextStep = document.querySelector(`.step-${step}`);
        nextStep.classList.remove('next-step');
        nextStep.classList.add('visible');
    }

    function calculateTotal() {
        let total = 0;
        total += parseInt(designTypeSelect.value);
        total += parseInt(document.getElementById('deadline').value);
        total += parseInt(logoStyleSelect.value);
        total += parseInt(imageInLogoSelect.value);
        totalPriceSpan.textContent = `${total}원`;
    }

    designTypeSelect.addEventListener('change', function() {
        if (designTypeSelect.value === '9000') {
            designTypeOther.style.display = 'none';
        } else {
            designTypeOther.style.display = 'block';
        }
        calculateTotal();
    });

    logoStyleSelect.addEventListener('change', function() {
        if (logoStyleSelect.value === '3000') {
            logoStyleOther.style.display = 'none';
        } else {
            logoStyleOther.style.display = 'block';
        }
        calculateTotal();
    });

    imageInLogoSelect.addEventListener('change', function() {
        if (imageInLogoSelect.value === '3000') {
            imageDescriptionContainer.style.display = 'block';
        } else {
            imageDescriptionContainer.style.display = 'none';
        }
        calculateTotal();
    });

    form.addEventListener('change', calculateTotal);

    calculateTotal();
</script>
